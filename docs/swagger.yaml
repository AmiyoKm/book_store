basePath: /api/v1
definitions:
  main.CartResponse:
    properties:
      cart_id:
        type: integer
      items:
        items:
          $ref: '#/definitions/store.CartItemWithBook'
        type: array
    type: object
  main.CreateReviewPayload:
    properties:
      content:
        minLength: 1
        type: string
      rating:
        maximum: 5
        minimum: 1
        type: integer
    required:
    - content
    - rating
    type: object
  main.OrderItemPayload:
    properties:
      book_id:
        minimum: 1
        type: integer
      price:
        type: number
      quantity:
        minimum: 1
        type: integer
    required:
    - book_id
    - price
    - quantity
    type: object
  main.PasswordResetVerifyResponse:
    properties:
      message:
        type: string
      user_id:
        type: string
    type: object
  main.TokenResponse:
    properties:
      token:
        type: string
    type: object
  main.UserWithToken:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/store.User'
    type: object
  main.addToCartPayload:
    properties:
      book_id:
        type: integer
      quantity:
        maximum: 10
        minimum: 1
        type: integer
    required:
    - book_id
    - quantity
    type: object
  main.createBookPayload:
    properties:
      author:
        maxLength: 255
        type: string
      cover_image_url:
        type: string
      description:
        maxLength: 1000
        type: string
      isbn:
        type: string
      pages:
        maximum: 100000
        minimum: 1
        type: integer
      price:
        maximum: 100000
        minimum: 0
        type: number
      stock:
        minimum: 0
        type: integer
      tags:
        items:
          type: string
        type: array
      title:
        maxLength: 255
        type: string
    required:
    - author
    - isbn
    - price
    - stock
    - title
    type: object
  main.createOrderPayload:
    properties:
      items:
        items:
          $ref: '#/definitions/main.OrderItemPayload'
        type: array
      payment_method:
        enum:
        - cash_on_delivery
        - Bkash
        - credit_card
        type: string
      shipping_address:
        minLength: 5
        type: string
      total_amount:
        type: number
    required:
    - items
    - payment_method
    - shipping_address
    - total_amount
    type: object
  main.createUserPayload:
    properties:
      email:
        maxLength: 255
        type: string
      password:
        maxLength: 255
        minLength: 8
        type: string
      role:
        enum:
        - user
        - moderator
        - admin
        type: string
      username:
        maxLength: 255
        type: string
    required:
    - email
    - password
    - username
    type: object
  main.loginUserPayload:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  main.passwordResetPayload:
    properties:
      new_password:
        minLength: 5
        type: string
      token:
        type: string
      user_id:
        type: integer
    required:
    - new_password
    - token
    - user_id
    type: object
  main.passwordResetRequestPayload:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  main.passwordResetResponse:
    properties:
      message:
        type: string
    type: object
  main.updateBookPayload:
    properties:
      author:
        maxLength: 50
        type: string
      cover_image_url:
        type: string
      description:
        maxLength: 1000
        type: string
      isbn:
        type: string
      pages:
        maximum: 100000
        minimum: 1
        type: integer
      price:
        maximum: 100000
        minimum: 0
        type: number
      stock:
        minimum: 0
        type: integer
      tags:
        items:
          type: string
        type: array
      title:
        maxLength: 50
        type: string
    type: object
  main.updateItemPayload:
    properties:
      quantity:
        maximum: 10
        minimum: 1
        type: integer
    required:
    - quantity
    type: object
  main.updateOrderAdminPayload:
    properties:
      payment_method:
        enum:
        - cash_on_delivery
        - Bkash
        - credit_card
        type: string
      shipping_address:
        minLength: 1
        type: string
      status:
        enum:
        - pending
        - processing
        - shipped
        - delivered
        - cancelled
        - returned
        - failed
        - refunded
        type: string
    type: object
  main.updateOrderPayload:
    properties:
      shipping_address:
        minLength: 1
        type: string
    type: object
  main.updateReviewPayload:
    properties:
      content:
        minLength: 1
        type: string
      rating:
        maximum: 5
        minimum: 1
        type: integer
    type: object
  store.Book:
    properties:
      author:
        type: string
      cover_image_url:
        type: string
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      isbn:
        type: string
      pages:
        type: integer
      price:
        type: number
      stock:
        type: integer
      tags:
        items:
          type: string
        type: array
      title:
        type: string
      updated_at:
        type: string
      version:
        type: integer
    type: object
  store.CartItem:
    properties:
      book_id:
        type: integer
      cart_id:
        type: integer
      created_at:
        type: string
      id:
        type: integer
      quantity:
        type: integer
      updated_at:
        type: string
    type: object
  store.CartItemWithBook:
    properties:
      author:
        type: string
      book_id:
        type: integer
      cart_id:
        type: integer
      created_at:
        type: string
      id:
        type: integer
      price:
        type: number
      quantity:
        type: integer
      title:
        type: string
      updated_at:
        type: string
    type: object
  store.Order:
    properties:
      id:
        type: integer
      order_items:
        items:
          $ref: '#/definitions/store.OrderItem'
        type: array
      payment_method:
        type: string
      placed_at:
        type: string
      shipping_address:
        type: string
      status:
        type: string
      total_amount:
        type: number
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  store.OrderItem:
    properties:
      book_id:
        type: integer
      id:
        type: integer
      order_id:
        type: integer
      price:
        type: number
      quantity:
        type: integer
    type: object
  store.Review:
    properties:
      bookID:
        type: integer
      content:
        type: string
      createdAt:
        type: string
      id:
        type: integer
      rating:
        type: integer
      updatedAt:
        type: string
      userID:
        type: integer
    type: object
  store.Role:
    properties:
      description:
        type: string
      id:
        type: integer
      level:
        type: integer
      name:
        type: string
    type: object
  store.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      role:
        $ref: '#/definitions/store.Role'
      role_id:
        type: integer
      updated_at:
        type: string
      username:
        type: string
    type: object
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: API for BookBound .
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: BookBound API
paths:
  /admin/orders/{id}:
    patch:
      consumes:
      - application/json
      description: Update an order by Admin
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: integer
      - description: Update Order Payload by Admin
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/main.updateOrderAdminPayload'
      produces:
      - application/json
      responses:
        "200":
          description: Updated Order
          schema:
            $ref: '#/definitions/store.Order'
        "400":
          description: Invalid request
          schema: {}
        "500":
          description: Server error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: Update an order by Admin
      tags:
      - order
  /authentication/token:
    post:
      consumes:
      - application/json
      description: Creates a token for a user
      parameters:
      - description: User credentials
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/main.loginUserPayload'
      produces:
      - application/json
      responses:
        "200":
          description: Token
          schema:
            type: string
        "400":
          description: Bad Request
          schema: {}
        "401":
          description: Unauthorized
          schema: {}
        "500":
          description: Internal Server Error
          schema: {}
      summary: Creates a token
      tags:
      - authentication
  /authentication/user:
    post:
      consumes:
      - application/json
      description: Registers a user
      parameters:
      - description: User credentials
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/main.createUserPayload'
      produces:
      - application/json
      responses:
        "201":
          description: User registered
          schema:
            $ref: '#/definitions/main.UserWithToken'
        "400":
          description: Bad Request
          schema: {}
        "500":
          description: Internal Server Error
          schema: {}
      summary: Registers a user
      tags:
      - authentication
  /books:
    post:
      consumes:
      - application/json
      description: Creates a book
      parameters:
      - description: Book details
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/main.createBookPayload'
      produces:
      - application/json
      responses:
        "201":
          description: Book created
          schema:
            $ref: '#/definitions/store.Book'
        "400":
          description: Bad Request
          schema: {}
        "500":
          description: Internal Server Error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: Creates a book
      tags:
      - book
  /books/{bookID}/reviews:
    get:
      consumes:
      - application/json
      description: Get all reviews by Book ID
      parameters:
      - description: Book ID
        in: path
        name: bookID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Get all Review
          schema:
            items:
              $ref: '#/definitions/store.Review'
            type: array
        "400":
          description: Invalid request
          schema: {}
        "500":
          description: Server error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: Get all Reviews
      tags:
      - review
    post:
      consumes:
      - application/json
      description: Create an Review
      parameters:
      - description: Book ID
        in: path
        name: bookID
        required: true
        type: integer
      - description: Create Review Payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/main.CreateReviewPayload'
      produces:
      - application/json
      responses:
        "201":
          description: Creates an Review
          schema:
            $ref: '#/definitions/store.Review'
        "400":
          description: Invalid request
          schema: {}
        "500":
          description: Server error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: Create an Review
      tags:
      - review
  /books/{bookID}/reviews/{reviewID}:
    delete:
      consumes:
      - application/json
      description: Delete a review for a book by ID
      parameters:
      - description: Book ID
        in: path
        name: bookID
        required: true
        type: integer
      - description: Review ID
        in: path
        name: reviewID
        required: true
        type: integer
      responses:
        "204":
          description: Review deleted successfully
        "400":
          description: Invalid request
          schema: {}
        "500":
          description: Server error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: Delete a Review
      tags:
      - review
    patch:
      consumes:
      - application/json
      description: Update a review
      parameters:
      - description: Review ID
        in: path
        name: reviewID
        required: true
        type: integer
      - description: Book ID
        in: path
        name: bookID
        required: true
        type: integer
      - description: Update Review Payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/main.updateReviewPayload'
      produces:
      - application/json
      responses:
        "200":
          description: Updated Review
          schema:
            $ref: '#/definitions/store.Review'
        "400":
          description: Invalid request
          schema: {}
        "500":
          description: Server error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: Update a review
      tags:
      - review
  /books/{id}:
    get:
      consumes:
      - application/json
      description: Get a book by its ID
      parameters:
      - description: Book ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 'Get Book '
          schema:
            $ref: '#/definitions/store.Book'
        "400":
          description: Bad Request
          schema: {}
        "500":
          description: Internal Server Error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: Get a book
      tags:
      - book
    patch:
      consumes:
      - application/json
      description: Update a book by its ID
      parameters:
      - description: Book ID
        in: path
        name: id
        required: true
        type: integer
      - description: Update Book Payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/main.updateBookPayload'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/store.Book'
        "400":
          description: Bad Request
          schema: {}
        "401":
          description: Unauthorized
          schema: {}
        "404":
          description: Not Found
          schema: {}
        "500":
          description: Internal Server Error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: Update a book
      tags:
      - book
  /books/search:
    get:
      consumes:
      - application/json
      description: Search for books using a general query or specific filters such
        as title, author, tags, price range, and stock status.
      parameters:
      - description: Free-text search query
        in: query
        name: query
        type: string
      - description: Filter by book title
        in: query
        name: title
        type: string
      - description: Filter by author name
        in: query
        name: author
        type: string
      - collectionFormat: csv
        description: Filter by tags
        in: query
        items:
          type: string
        name: tag
        type: array
      - description: Minimum price filter
        in: query
        name: min_price
        type: number
      - description: Maximum price filter
        in: query
        name: max_price
        type: number
      - description: Filter by stock status (true for in-stock, false for out-of-stock)
        in: query
        name: in_stock
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/store.Book'
            type: array
        "500":
          description: Internal Server Error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: Search books
      tags:
      - book
  /books{id}:
    delete:
      consumes:
      - application/json
      description: deletes a book by its ID
      parameters:
      - description: Book ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: Book deleted
          schema:
            type: string
        "404":
          description: Not Found
          schema: {}
        "500":
          description: Internal Server Error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: deletes a book
      tags:
      - book
  /carts:
    delete:
      description: Delete all items from the authenticated user's cart
      produces:
      - application/json
      responses:
        "204":
          description: Cart deleted successfully
          schema:
            type: string
        "404":
          description: Not Found
          schema: {}
        "500":
          description: Internal Server Error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: Delete entire cart
      tags:
      - cart
    get:
      consumes:
      - application/json
      description: Get Cart Items
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/main.CartResponse'
        "400":
          description: Bad Request
          schema: {}
        "500":
          description: Internal Server Error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: Get Cart Items
      tags:
      - cart
    post:
      consumes:
      - application/json
      description: Add book to cart
      parameters:
      - description: Add to Cart Payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/main.addToCartPayload'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema: {}
        "500":
          description: Internal Server Error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: Add book to cart
      tags:
      - cart
  /carts/items/{itemID}:
    delete:
      description: Delete a specific item from the user's cart by item ID
      parameters:
      - description: Cart Item ID
        in: path
        name: itemID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: Item deleted successfully
          schema:
            type: string
        "404":
          description: Not Found
          schema: {}
        "500":
          description: Internal Server Error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: Delete item from cart
      tags:
      - cart
    patch:
      description: Update Cart Item Quantity
      parameters:
      - description: Item ID
        in: path
        name: itemID
        required: true
        type: integer
      - description: Quantity Payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/main.updateItemPayload'
      produces:
      - application/json
      responses:
        "200":
          description: CartItem Updated successfully
          schema:
            $ref: '#/definitions/store.CartItem'
        "404":
          description: Not Found
          schema: {}
        "500":
          description: Internal Server Error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: Update Cart Item Quantity
      tags:
      - cart
  /orders:
    post:
      consumes:
      - application/json
      description: Create an order
      parameters:
      - description: Create Order Payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/main.createOrderPayload'
      produces:
      - application/json
      responses:
        "201":
          description: Creates an order
          schema:
            $ref: '#/definitions/store.Order'
        "400":
          description: Invalid request
          schema: {}
        "500":
          description: Server error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: Create an order
      tags:
      - order
  /orders/{id}:
    get:
      consumes:
      - application/json
      description: Get a order by its ID
      parameters:
      - description: order ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Get Order
          schema:
            $ref: '#/definitions/store.Order'
        "400":
          description: Bad Request
          schema: {}
        "500":
          description: Internal Server Error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: Get a order
      tags:
      - order
    patch:
      consumes:
      - application/json
      description: Update an order by User
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: integer
      - description: Update Order Payload by User
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/main.updateOrderPayload'
      produces:
      - application/json
      responses:
        "200":
          description: Updated Order
          schema:
            $ref: '#/definitions/store.Order'
        "400":
          description: Invalid request
          schema: {}
        "500":
          description: Server error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: Update an order by User
      tags:
      - order
  /password/request/verify:
    get:
      consumes:
      - application/json
      description: Verifies the password reset request sent by the email
      parameters:
      - description: Password reset token
        in: query
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Reset Password Request Response
          schema:
            $ref: '#/definitions/main.PasswordResetVerifyResponse'
        "400":
          description: Bad Request
          schema: {}
        "500":
          description: Internal Server Error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: Verify the password reset request
      tags:
      - password
  /password/reset:
    post:
      consumes:
      - application/json
      description: Reset the password
      parameters:
      - description: Reset Password Payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/main.passwordResetPayload'
      produces:
      - application/json
      responses:
        "200":
          description: Reset Password Request Response
          schema:
            $ref: '#/definitions/main.passwordResetResponse'
        "400":
          description: Bad Request
          schema: {}
        "500":
          description: Internal Server Error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: Reset the password
      tags:
      - password
  /password/reset-request:
    post:
      consumes:
      - application/json
      description: Send a Reset Password Request by sending a mail to the user
      parameters:
      - description: Password Reset Request Payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/main.passwordResetRequestPayload'
      produces:
      - application/json
      responses:
        "201":
          description: Reset Password Request Response
          schema:
            $ref: '#/definitions/main.TokenResponse'
        "400":
          description: Bad Request
          schema: {}
        "500":
          description: Internal Server Error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: Send Reset Password Request
      tags:
      - password
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
